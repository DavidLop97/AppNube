<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tabla de Personas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Tabla de Personas</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Correo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>David López</td>
                <td>25</td>
                <td>david.lopez@example.com</td>
            </tr>
            <tr>
                <td>María Pérez</td>
                <td>30</td>
                <td>maria.perez@example.com</td>
            </tr>
            <tr>
                <td>Carlos Gómez</td>
                <td>28</td>
                <td>carlos.gomez@example.com</td>
            </tr>
            <tr>
                <td>Ana Torres</td>
                <td>22</td>
                <td>ana.torres@example.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
