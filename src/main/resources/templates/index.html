<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Azure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0078d4 0%, #00bcf2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 60px 80px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #0078d4;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            font-size: 1.8em;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Azure</h1>
        <h2>Gilson Tenemea</h2>
    </div>
</body>
</html>
